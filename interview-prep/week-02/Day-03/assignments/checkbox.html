<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CheckBox Example</title>
</head>
<body>
        <input type="checkbox"  id="checkbox1">
    <label for="checkbox1">JAVASCRIPT</label> <br>

    <input type="checkbox"  id="checkbox2"> 
   <label for="checkbox2">HTML</label><br>

   <input type="checkbox"  id="checkbox3">
   <label for="checkbox3">React/Redux</label> <br>

   <input type="checkbox"  id="checkbox4"> 
   <label for="checkbox4">BOOTSTRAP</label><br>

<input type="checkbox"  id="checkbox5"> 
<label for="checkbox5">MONGODB</label>

<br>
<br>
<button id="submit">submit</button>
<br>
<h3 id="checkvalue1"></h3>
<h3 id="checkvalue2"></h3>
<h3 id="checkvalue3"></h3>
<h3 id="checkvalue4"></h3>
<h3 id="checkvalue5"></h3>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script> 
$(document).ready(function(){
  $("#submit").click(function(){
    if($('#checkbox1').prop('checked')) {
    console.log("JAVASCRIPT")
    $("#checkvalue1").text("JAVASCRIPT Clicked")
} else {
    $("#checkvalue1").text("")
}
if($('#checkbox2').prop('checked')) {
    console.log("HTML")
    $("#checkvalue2").text("HTML clicked")
} else {
//   console.log("not")
$("#checkvalue2").text("")
}    if($('#checkbox3').prop('checked')) {
    console.log("React/Redux")
    $("#checkvalue3").text("React/Redux clicked")
} else {
//   console.log("not")
$("#checkvalue3").text("")
}    if($('#checkbox4').prop('checked')) {
    console.log("BOOTSTRAP")
    $("#checkvalue4").text("BOOTSTRAP clicked")
} else {
//   console.log("not")
$("#checkvalue4").text("")
}    if($('#checkbox5').prop('checked')) {
    console.log("MONGODB")
    $("#checkvalue5").text("MONGODB clicked")
} else {
//   console.log("not")
$("#checkvalue5").text("")
}
  });
});
</script> 

</html>
